<!-- login button modal written here -->
<div class="container">
 
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:17px 25px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="text-align:left;">Please Login</h4>
        </div>
        <div  style="padding:20px 25px;">
          <form >
            <div class="form-group">
              <label for="usrname">Username</label>
              <input type="text"  id="usrname" required placeholder="Enter email" style="margin-left: 10px;"><br>
            </div>
            <div>
              <label for="psw">Password</label>
              <input type="text"  id="psw" required placeholder="Enter password" style="margin-left: 10px;">
            </div>
          </form>
      </div>
      <div class="modal-footer ">
        <button type="submit" class="btn  btn-primary btn-success" value="Submit" data-dismiss="modal">Login</button>
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){

});
</script>
